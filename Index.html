<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zelvora AI Coach</title>

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0c2340;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .chat-box {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    #chat-output {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      min-height: 200px;
      max-height: 350px;
      overflow-y: auto;
      margin-bottom: 15px;
      background: #fafafa;
    }

    .input-row {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      background: #1f7aff;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    .thinking {
      font-size: 13px;
      color: #666;
      margin-top: 8px;
      display: none;
    }
  </style>
</head>

<body>

<header>
  <h1>Zelvora AI Coach</h1>
  <p>Ask questions about studies, skills, or business</p>
</header>

<main>
  <div class="chat-box">

    <div id="chat-output">
      <b>System:</b> Zelvora AI is ready. Ask your question below ðŸ‘‡
    </div>

    <div class="input-row">
      <input
        id="user-input"
        type="text"
        placeholder="Type your question here..."
      />
      <button id="send-btn">Send</button>
    </div>

    <div id="status" class="thinking">Zelvora is thinking...</div>

  </div>
</main>

<!-- âœ… FIREBASE + GEMINI -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
  import { getAI, getGenerativeModel } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-ai.js";

  // ðŸ”‘ YOUR FIREBASE CONFIG (replace ONLY values, not keys)
  const firebaseConfig = {
    apiKey: "AIzaSy-REPLACE",
    authDomain: "zelvora-global.firebaseapp.com",
    projectId: "zelvora-global",
    appId: "1:REPLACE:web:REPLACE"
  };

  const app = initializeApp(firebaseConfig);

  // IMPORTANT: google-ai = Gemini Developer API (free tier style)
  const ai = getAI(app, { backend: "google-ai" });

  const model = getGenerativeModel(ai, {
    model: "gemini-3-flash-preview"
  });

  const output = document.getElementById("chat-output");
  const input = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");
  const status = document.getElementById("status");

  async function handleChat() {
    const prompt = input.value.trim();
    if (!prompt) return;

    output.innerHTML += `<div><b>You:</b> ${prompt}</div>`;
    input.value = "";
    sendBtn.disabled = true;
    status.style.display = "block";
    output.scrollTop = output.scrollHeight;

    try {
      const result = await model.generateContent(prompt);
      const reply = result.response.text();

      output.innerHTML += `<div style="margin-top:10px;"><b>Zelvora:</b> ${reply}</div>`;
    } catch (err) {
      console.error(err);
      output.innerHTML += `<div style="color:red;">Error connecting to AI</div>`;
    } finally {
      sendBtn.disabled = false;
      status.style.display = "none";
      output.scrollTop = output.scrollHeight;
    }
  }

  sendBtn.addEventListener("click", handleChat);
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") handleChat();
  });
</script>

</body>
</html>
